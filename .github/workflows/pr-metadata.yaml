name: PR annoy-o-bot

on:
  schedule:
    - cron: '44 8 * * 1-5'
    - cron: "*/5 * * * *"

jobs:
  annotate-pr:
    runs-on: ubuntu-latest
    name: Get open pull requests
    steps:
      - name: Get PR
        uses: RbnBosshard/PR-metadata-action@main
        with:
          token_github: ${{ secrets.GITHUB_TOKEN }}
          token_gitlab: ${{ secrets.TOKEN_GITLAB }}
          webhook_value: ${{ secrets.WEBHOOK }}